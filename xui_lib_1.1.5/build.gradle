apply plugin: 'com.android.library'

def rootDirPath = getRootDir().getPath()//获取项目根路劲
android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "$versions.xui_lib"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
                includeCompileClasspath true
            }
        }
    }

    lintOptions {
        abortOnError false // 即使有报错也不会停止打包
        checkReleaseBuilds false // 打包Release版本的时候也不进行Lint检测
    }
}

dependencies {
    api "androidx.appcompat:appcompat:$versions.appcompat_version"//对应appcompat-v7
    api "androidx.constraintlayout:constraintlayout:$versions.constraintlayout_version"
    implementation "com.google.android.material:material:${versions.material_version}"
    //对应support:design
    api "androidx.recyclerview:recyclerview:$versions.recyclerview_version"
    //glide图片加载库
    api("com.github.bumptech.glide:glide:$versions.glide") {
        exclude group: 'com.android.support'
    }
    annotationProcessor "com.github.bumptech.glide:compiler:$versions.glide"
    //动态切换字体
    api 'io.github.inflationx:calligraphy3:3.1.1'
    api 'io.github.inflationx:viewpump:2.0.3'

}

//library module下的gradle 配置示例
ext {
    GROUP_ID = "com.zqy.superui-androidx"   // 可以随意取，一般取包名
    ARTIFACT_ID = "xui_lib_1.1.5" // 可以随意取，一般取库的名字
    VERSION = "$versions.xui_lib"  // 版本号
}
